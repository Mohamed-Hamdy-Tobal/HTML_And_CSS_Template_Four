<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML&CSS Template</title>
        <!-- Reset All Element Normally -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- Main File CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Start Header -->
        <header>
            <div class="container">

                    <img src="images/logo.png" alt="Logo">

                        <span></span>
                        <span></span>
                    </div>
                    <nav class="navbar">

                            <li><a class="link-item" href="#">Furniture</a></li>
                            <li><a class="link-item" href="#">Armoires</a></li>

                    </nav>
                    <div class="login">
                        <ul>
                            <li><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
                            <li><i class="fa-regular fa-user fa-lg"></i></li>
                            <li><i class="fa fa-bag-shopping fa-lg"></i> <span>Your Bag</span></li>

            </div>

        <!-- End Header -->

        <!-- Start Slider -->
        <section class="slider">
            <div class="container">
                <img src="images/main-banner-1-1600x700.jpg" alt="banner">
            </div>

        <!-- End Slider -->

</html>
